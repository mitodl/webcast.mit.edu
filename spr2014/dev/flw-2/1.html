<!doctype html>
<html>
<head>

   <!-- player skin -->
   <link rel="stylesheet" type="text/css"
      href="//releases.flowplayer.org/5.5.2/skin/playful.css">
   
   
   <style>
   /* site specific styling */
   body {
      font: 12px "Myriad Pro", "Lucida Grande", "Helvetica Neue", sans-serif;
      text-align: center;
      padding-top: 1%;
      color: #999;
      background-color: #333333;
   }

   /* custom player skin */
   .flowplayer { width: 80%; background-color: #222; background-size: cover; max-width: 800px; }
   .flowplayer .fp-controls { background-color: rgba(17, 17, 17, 1)}
   .flowplayer .fp-timeline { background-color: rgba(204, 204, 204, 1)}
   .flowplayer .fp-progress { background-color: rgba(0, 167, 200, 1)}
   .flowplayer .fp-buffer { background-color: rgba(249, 249, 249, 1)}
   .flowplayer { background-image: url("https://farm5.staticflickr.com/4117/4870052004_c0997bcf8d_b.jpg")}

   </style>

   <!-- flowplayer depends on jQuery 1.7.2+ -->
   <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>

   <!-- flowplayer javascript component -->
   <script src="//releases.flowplayer.org/5.5.2/flowplayer.min.js"></script>
   

</head>

<body>

   <p>Video dimensions won't probably match your player</p>

   <div data-swf="//releases.flowplayer.org/5.5.2/flowplayer.swf"
      class="flowplayer fixed-controls no-toggle play-button"
       data-ratio="0.5625">
      <video>
         <source type="video/smil" src="http://stream.flowplayer.org/night1.webm">
<source type="video/mp4" src="http://stream.flowplayer.org/night1.mp4">
     <source src='http://webcast.amps.ms.mit.edu/fall2014/2.009/video/2.009_vod.m3u8' type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
      </video>
      
   </div>

</body>
</html>
